<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Monitoring</title>

          <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Camera</a>
          <a class="navbar-brand" href="/Sensor">Control</a>
          <a class="navbar-brand" href="/Map">Map</a>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container-fluid">
        <br/>
        <p>Data Monitoring Chart</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <form method = 'POST', action="{{url_for('gostop')}}">
          <div class='print'> 진행 상태 : {{value}}  </div>
          <input type="submit" value="stop" name='s' /> &nbsp;&nbsp;
          <input type="submit" value="front" name="f" /> &nbsp;&nbsp;
          <input type="submit" value="left" name="l" /> &nbsp;&nbsp;
          <input type="submit" value="right" name="r" /> &nbsp;&nbsp;
          <input type="submit" value="back" name="b" /> &nbsp;&nbsp;
          <input type="submit" value="Reset" name="R" /> &nbsp;&nbsp;
          <input type="submit" value="Pos"  name="P" /> &nbsp;&nbsp;
        </form>
        <div class="container-fluid" id="data-container"></div>
      </div>
    </div>
    <hr>

      <footer>
        <p>&copy; 613-1 Lab</p>
      </footer>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script src="/static/js/highcharts.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
